<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-con">
    <div class="place">
        <h1 class="location">London, UK</h1>
    </div>

            <div class="date">
                21 Feb 2019

            <div class="main">

                </div>
            <div class="info">
                <div class="degree">21</div>
                <div class="situation">Windy</div>
            </div>
        </div>
    </div>
</div>
